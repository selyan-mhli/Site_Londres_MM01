  <!-- Javascript - généré par l'IA -->
  <script>
      const toggleBtn = document.getElementById('nav-toggle');
      const navBar = document.getElementById('nav-bar');
      const icon = toggleBtn.querySelector('.burger-icon');

      toggleBtn.addEventListener('click', () => {
        navBar.classList.toggle('active');
        icon.textContent = navBar.classList.contains('active') ? '✖' : '☰';
      });

        // Sélectionne tous les liens et boutons dans la nav
    const navItems = document.querySelectorAll('.nav-bar a, .nav-bar .dropbtn');

    navItems.forEach(item => {
      item.addEventListener('click', () => {
        // Retire la classe 'selected' de tous les items
        navItems.forEach(el => el.classList.remove('selected'));
        // Ajoute la classe 'selected' à l'élément cliqué
        item.classList.add('selected');
      });
    });

  </script>
